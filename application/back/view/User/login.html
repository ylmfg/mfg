<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,Chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="blank" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>WeCenter</title>
    <script type="text/javascript">
        var G_INDEX_SCRIPT = "?/";
        var G_BASE_URL = "";
        var G_USER_ID = "";
        var G_POST_HASH = "";
        function changeCaptcha(){
            //console.log(document.URL);
            var oImag=document.getElementById('captcha');
            oImag.setAttribute('src','http://www.myweb.com/ylmf/index.php/front/User/Captcha/'+Math.random());


        }
    </script>

    <link href="{$smarty.const.ROOT}web/back/css/bootstrap.css?v=20151125" rel="stylesheet" type="text/css">
    <link href="{$smarty.const.ROOT}web/back/css/icon.css?v=20151125" rel="stylesheet" type="text/css">
    <link href="{$smarty.const.ROOT}web/back/css/login.css?v=20151125" rel="stylesheet" type="text/css">

    <link href="{$smarty.const.ROOT}web/back/css/common.css?v=20151125" rel="stylesheet" type="text/css">
    <link href="{$smarty.const.ROOT}web/back/css/login.css?v=20151125" rel="stylesheet" type="text/css">
    <script src="{$smarty.const.ROOT}web/back/js/jquery.2.js?v=20151125" type="text/javascript"></script>
    <script src="{$smarty.const.ROOT}web/back/js/aws_admin.js?v=20151125" type="text/javascript"></script>
    <script src="{$smarty.const.ROOT}web/back/js/aws_admin_template.js?v=20151125" type="text/javascript"></script>
    <script src="{$smarty.const.ROOT}web/back/js/jquery.form.js?v=20151125" type="text/javascript"></script>
    <script src="{$smarty.const.ROOT}web/back/js/framework.js?v=20151125" type="text/javascript"></script>
    <script src="{$smarty.const.ROOT}web/back/js/global.js?v=20151125" type="text/javascript"></script>
</head>

<body>
<div class="aw-login">
    <div class="mod center-block">
        <h1>
            <img alt="" src="{$smarty.const.ROOT}web/back/img/wecenter-logo.png"></h1>

        <form method="post" action="{framewrok\core\Factory::U('back/User/loginProcess')}" onsubmit="" id="login_form" role="form">
            <div class="alert alert-danger hide error_message"></div>

            <div class="form-group">
                <label>邮箱</label>
                {if empty($user)}
                <input type="text" value="" placeholder="邮箱" class="form-control" name="user_email">
                {else}
                <input type="text"  value="{$user['user_email']}" placeholder="邮箱" name="user_email"class="form-control">
                {/if}
                <i class="icon icon-user"></i>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="text" autofocus="" onkeydown="if (event.keyCode == 13) { document.getElementById('login_submit').click(); };" name="password" placeholder="密码" class="form-control"> <i class="icon icon-lock"></i>
            </div>
            <div class="form-group">
                <label>验证码</label>
                <div class="row">
                    <div class="col-xs-5">
                        <input type="text" maxlength="4" onkeydown=""  name="captcha"class="form-control"></div>
                    <div class="col-xs-4 col-xs-offset-1">
                        <img onclick="changeCaptcha()" id="captcha" name="captcha"class="verification" src="{framewrok\core\Factory::U('front/User/Captcha')}"></div>
                </div>
            </div>
            <input type="submit" value="点击登陆">
        </form>
        <h2 class="text-center text-color-999">有问必答 管理平台</h2>
    </div>
</div>
</body>
</html>
