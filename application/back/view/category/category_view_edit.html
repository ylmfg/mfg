{extends file="layout/layout.html"}
		{block name="content"}
        <div class="ps-scrollbar-x-rail" style="width: 235px; display: none; left: 0px; bottom: 3px;">
            <div class="ps-scrollbar-x" style="left: 0px; width: 0px;"></div>
        </div>
        <div class="ps-scrollbar-y-rail" style="top: 0px; height: 607px; display: inherit; right: 0px;">
            <div class="ps-scrollbar-y" style="top: 0px; height: 560px;"></div>
        </div>
    </div>

    <div class="aw-content-wrap">
        <form  method="post" id="category_form" action="{framewrok\core\Factory::U('back/Category/update')}">
        <input type="hidden" value="{$categoryNow['cate_id']}" name="cate_id">
        <div class="mod">
            <div class="mod-head">
                <h3>
                    <span class="pull-left">分类编辑</span>
                </h3>
            </div>
            <div class="tab-content mod-content">
                <table class="table table-striped">
                    <tbody>
					<tr>
                        <td>
                            <div class="form-group">
                                <span class="col-sm-4 col-xs-3 control-label">分类标题:</span>
                                <div class="col-sm-5 col-xs-8">
                                    <input type="text" value="{$categoryNow['cate_title']}" name="cate_title" class="form-control">
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="form-group">
                                <span class="col-sm-4 col-xs-3 control-label">父级分类:</span>
                                <div class="col-sm-5 col-xs-8">
							<select class="form-control" name="prent_id">
								<option value="0">无</option>
								 {foreach $categoryAll as $cateAll}
								<option value={$cateAll['cate_id']}
{if $categoryNow['prent_id']==$cateAll['cate_id']}
 selected
{/if}
								
								>
								{$cateAll['cate_title']|indent:$cateAll['deep']:'--'}
								</option>
								{/foreach}
							</select>
						       </div>
                            </div>
                        </td>
                    </tr>
						<tr>
                        <td>
                            <div class="form-group">
                                <span class="col-sm-4 col-xs-3 control-label">排序:</span>
                                <div class="col-sm-5 col-xs-8">
                                    <input type="text" value="{$categoryNow['cate_sort']}" name="cate_sort" class="form-control">
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody><tfoot>
                    <tr>
                        <td>
                            <input type="submit" class="btn btn-primary center-block" value="保存设置">
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            </div>
        </form>
    </div>

{/block}
